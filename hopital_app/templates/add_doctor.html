{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-image: url("https://images.unsplash.com/photo-1588776814546-ec1c9cfab252?auto=format&fit=crop&w=1400&q=80");
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 400px;
        margin: 80px auto;
        background: rgba(0, 0, 0, 0.7);
        padding: 30px;
        border-radius: 10px;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #00d9ff;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: none;
        border-radius: 5px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 15px;
        color: #00d9ff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
<h2>Add Doctor</h2>
<form method="POST">
    <input class="form-control mb-2" type="text" name="name" placeholder="Doctor Name">
    <button class="btn btn-primary">Add</button>
</form>
<a href="/dashboard" class="btn btn-link mt-2">Back</a>
{% endblock %}
