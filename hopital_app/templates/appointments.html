{% extends 'base.html' %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #6fea59a8;
        padding: 30px;
    }

    h2 {
        color: #333;
        margin-bottom: 20px;
    }

    .appointment-card {
        background-color: #fff;
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        display: flex;
        align-items: center;
    }

    .appointment-card img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .appointment-info {
        font-size: 16px;
        color: #555;
    }

    .btn-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
    }

    .btn-link:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <h2>Appointments</h2>
    <div>
        {% for a in appointments %}
            <div class="appointment-card">
                <img src="https://media.istockphoto.com/id/1739325597/photo/nurse-senior-woman-and-smile-with-comfort-holding-hands-or-support-in-nursing-home-for.jpg?s=612x612&w=0&k=20&c=BMCKzCUYgUGPlSugqpmKVJ3tNzeh0Sv_HjYcKOrKuKI=" alt="Profile">
                <div class="appointment-info">
                    <strong>Patient:</strong> {{ a.patient.name }} |
                    <strong>Doctor:</strong> {{ a.doctor.name }} |
                    {{ a.date }} at {{ a.time }}
                </div>
            </div>
        {% endfor %}
    </div>
    <a href="/" class="btn-link">Home</a>
</body>

{% endblock %}
