{% extends 'base.html' %}
{% block content %}
<head>
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
    
        body {
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
    
        form {
            background: linear-gradient(145deg, #ffffff, #e0f7fa);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }
    
        h2 {
            text-align: center;
            color: #004d40;
        }
    
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #e0f2f1;
            color: #004d40;
        }
    
        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #26c6da, #00acc1);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00acc1, #00838f);
        }
    </style>
    
</head>
<body>
    <form method="POST" action="/login">
        <h2>Login</h2>
        <input class="form-control mb-2" type="text" name="username" placeholder="Username">
        <input class="form-control mb-2" type="password" name="password" placeholder="Password">
        <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <form action="/register">
        <button class="btn btn-secondary" type="submit">Register</button>
    </form>
</body>

{% endblock %}
