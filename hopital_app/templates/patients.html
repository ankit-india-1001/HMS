{% extends 'base.html' %}
{% block content %}
<head>
    <title>Patients</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(rgba(255, 255, 255, 0.95), rgba(255, 255, 255, 0.95)),
                        url('https://images.unsplash.com/photo-1588776814546-1b1c94da3f83?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            min-height: 100vh;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #00695c;
            margin-bottom: 20px;
        }

        form {
            max-width: 500px;
            margin: 0 auto 20px auto;
            display: flex;
            gap: 10px;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e0f2f1;
            color: #004d40;
        }

        button[type="submit"] {
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #26c6da, #00acc1);
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #00acc1, #00838f);
        }

        ul.list-group {
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin: 0 auto;
        }

        .list-group-item {
            background-color: #ffffffd9;
            border: 1px solid #ccc;
            padding: 15px;
            margin: 8px 0;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        a.btn-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        a.btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
<h2>Patient List</h2>

<form method="GET" action="/patients" class="mb-3">
    <input class="form-control mb-2" type="text" name="query" placeholder="Search by name or condition" value="{{ request.args.get('query', '') }}">
    <button class="btn btn-outline-primary" type="submit">Search</button>
</form>

<ul class="list-group">
    {% for patient in patients %}
        <li class="list-group-item">{{ patient.name }} - Age {{ patient.age }} - {{ patient.condition }}</li>
    {% endfor %}
</ul>

<a href="/dashboard" class="btn btn-link mt-3">Back</a>
</body>

{% endblock %}
